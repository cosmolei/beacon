<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #nav {
            background-color: darkgray;
            width:960px;
            height:35px;
        }

        #nav ul li{

            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>

            <li><a href="#">下一个</a></li>
        </ul>
    </div>

</html>
